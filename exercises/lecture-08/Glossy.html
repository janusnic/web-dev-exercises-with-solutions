<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <title>Glossy Image Border</title>
  
<style>
* {
  box-sizing: border-box;
  margin: 0;
}

html {
  height: 100%;
}

body {
  min-height: 100%;
  padding: 3vmax;
  display: grid;
  place-content: center;
  background-image: linear-gradient(120deg, cyan, thistle, greenyellow);
}

img {
  border-radius: max(2vw, 1rem);
  border: max(2vw, 0.5rem) solid rgba(255, 255, 255, 0.4);
  box-shadow: -1px 0 0 0 rgba(255, 255, 255, 0.95), 0 -2px 0 0 rgba(255, 255, 255, 0.9), 3px 3px 3px -1px rgba(51, 51, 51, 0.2);
  max-width: 100%;
}
</style>
  
</head>

<body translate="no">

</body>

</html>
